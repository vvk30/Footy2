<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Footy App</ion-title>
    </ion-navbar>
    <ion-toolbar color="secondary">
        <ion-title>
            My Teams
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngIf="!favorites">
        <ion-card-header class="my-teams-header">No Followed Teams</ion-card-header>
        <ion-card-content>
            <p>You are not currently following any teams.</p>
            <p>Select a tournament to follow your team.</p>
            <button icon-left round full ion-button (click)="goToTournaments()">
            <ion-icon name="search"></ion-icon>
            Find a Tournament
            </button>
        </ion-card-content>
    </ion-card>

    <ion-card *ngIf="favorites">
        <ion-list>
            <ion-list-header class="my-teams-header">Followed Teams</ion-list-header>
            <button ion-item *ngFor="let item of favorites" (click)="favoritesTapped($event,item)">
                <ion-icon name="star">
                    {{item.team.name}}
                    <p>{{item.tournamentName}}</p>
                </ion-icon>
            </button>
        </ion-list>
        <ion-card-content>
            <p>To follow more teams select a tournament</p>
            <button icon-left round full ion-button (click)="goToTournaments()">
                <ion-icon name="search">
                </ion-icon> 
                Find a Tournament
            </button>
        </ion-card-content>
    </ion-card>
</ion-content>
