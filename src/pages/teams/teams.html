<ion-header>

  <ion-navbar color="primary">
    <ion-title>Teams</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<!-- <ion-list>
    <button ion-item (click)="itemTapped($event,team)" *ngFor="let team of teams">{{team.name}}</button>
</ion-list> -->
   <ion-item-group *ngFor="let division of teams; let i=index">
    <ion-item-divider color="secondary" (click)="toggleGroup(i)" [ngClass]="{active: isGroupShown(i)}">
      <h3>
        {{division.divisionName}}
      </h3>
      <ion-icon color="success" item-right [name]="isGroupShown(i) ? 'remove-circle' : 'add-circle'"></ion-icon>
    </ion-item-divider>
    <div *ngIf="isGroupShown(i)">
      <button ion-item (click)="itemTapped($event,team)" *ngFor="let team of division.divisionTeams">
        {{team.name}}
      </button>
    </div>
  </ion-item-group>
</ion-content>
